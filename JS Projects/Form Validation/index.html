<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>Registration Form</h1>
            <hr>
            <label for="Username">Username</label>
            <input rows="2" type="text" name="username" id="username" required>
            <span id="usernameError" class="error"></span>
            <br>

            <label for="email">Email</label>
            <input rows="2" type="email" name="email" id="email" required>
            <span id="emailError" class="error"></span>
            <br>

            <label for="password">Password</label>
            <input rows="2" type="password" name="password" id="password" required>
            <span id="passwordError" class="error"></span>
            <br>

            <label for="confirmPassword">Confirm Password</label>
            <input rows="2" type="password" name="confirm_password" id="confirmPassword" required>
            <span id="confirmPasswordError" class="error"></span>
            <br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
